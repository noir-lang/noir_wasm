name: Update & Publish

on:
  workflow_dispatch:
    inputs:
      noir-ref:
        description: The noir reference to checkout
        required: false
  push:
    branches:
      - jb-nix-flake

jobs:
  update-and-publish:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: "noir-lang/noir"
          ref: ${{ inputs.noir-ref || 'master' }}
          path: ".cache/noir"

      - name: Collect Revision
        id: collect-rev
        working-directory: ".cache/noir"
        run: |
          echo "NOIR_REV_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixpkgs-22.05

      - uses: cachix/cachix-action@v12
        with:
          name: nargo-cache
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build with Nix
        run: |
          nix build -L github:noir-lang/noir/jb/noir-wasm-workflow#wasm --extra-experimental-features nix-command --extra-experimental-features flakes

      - name: Resolve symbolic link
        run: |
          echo "RESULT_PATH=$(readlink result)" >> $GITHUB_ENV

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release-artifact
          path: ${{ env.RESULT_PATH }}

      - name: Configure git
        run: |
          git config user.name kobyhallx
          git config user.email koby@aztecprotocol.com

      - name: Commit updates
        run: |
          git branch -D testing-branch
          git checkout -B testing-branch
          git add .
          git commit -m "tracking noir@${{ steps.collect-rev.outputs.NOIR_REV_SHORT }}"
          git push --force

